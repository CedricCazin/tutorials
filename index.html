<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        logo: "",
        name: "Cedric Cazin's Tutorials",
        repo: "https://github.com/CedricCazin/tutorials",

        loadNavbar: false,
        mergeNavbar: false,

        loadSidebar: true,
        subMaxLevel: 6,
        sidebarDisplayLevel: 1,

        maxLevel: 6,

        relativePath: true,

        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
          ".*?/docsify-top-banner-plugin":
            "https://raw.githubusercontent.com/anikethsaha/docsify-plugin/master/packages/docsify-top-banner-plugin/README.md",
          ".*?/docsify-dark-mode":
            "https://raw.githubusercontent.com/anikethsaha/docsify-plugin/master/packages/docsify-dark-mode/README.md",
        },

        auto2top: true,

        autoHeader: true,

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto",
          placeholder: "Type to search",

          // Headline depth, 1 - 6
          depth: 6,
        },

        "flexible-alerts": {
          style: "flat",
        },

        share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
        },

        topBanner: {
          position: "relative",
          zIndex: "-1",
          content:
            ":tada: The Youtube channel exist ðŸ˜‰ [Check it out](https://www.youtube.com/@cedriccazin/videos)",
        },

        // your docsify configuration
        themeColor: "#42b983", // this is the default 'vue' color
      };
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- search -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- emoji -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- copy-code -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- sidebar-collapse -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- docsify-share -->
    <script src="https://unpkg.com/docsify-share/build/index.min.js"></script>
    <!-- docsify-dark-mode -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.js"></script>
    <!-- top-banner -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>
  </body>
</html>
